<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Password Text </title>
</head>

<body class="bg-gray-900 text-white ">
  <div class="h-fll w-96 border-2 bg-white text-black p-4 grid text-center rounded-md m-auto mt-40">
    <h1 class="text-xl p-2 underline text-5xl font-semibold">
      Password Generator and show and hide text</h1>
    <div class=" p-2">
      <input type="password" id="password" placeholder="Generate your password"
        class="h-10 w-[310px] border-2 rounded-md pl-2" readonly>
      <button type="button" id="togglePassword">
        <i class="fa fa-eye"></i>
      </button>
    </div>
    <button class="bg-gray-900 p-4 rounded-md text-white" id="PasswordGenerator">Generate password</button>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
