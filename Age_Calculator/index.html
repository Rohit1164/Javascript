<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


</head>

<body class="bg-gray-900 text-white font-poppins">
  <div class="h-full w-[450px] border-2 bg-white text-black p-4 grid text-center rounded-md m-auto mt-40">
    <h1 class="text-[40px] p-4 underline text-5xl font-bold">
      Age Calculator</h1>
    <div class=" p-2">
      <input type="date" id="number" placeholder="Enter your Age" class="h-14 p-2 w-[400px] border-2 rounded-md pl-2">

      <h2 class="m-4 text-xl" id="Age"></h2>
    </div>
    <button class="bg-gray-900 p-4 rounded-md text-white border-none" id="PasswordGenerator">Calculate Age</button>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>

</body>

</html>
