<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Random Quote!</h1>
  <div class="container">
    <p class="quote" id="quote">"Click the button to generate a quote!"</p>
    <p class="author" id="author">- Unknown</p>
    <button class="btn">New Quote</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
